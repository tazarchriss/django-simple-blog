{% extends 'base.html' %}
{% block title %}
    Look! | Add Post
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1 class="text-info col-md-8">Add Post</h1>
    <br>
    <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button class="btn btn-secondary" >Post</button>
        </form>  
    </div>

    <script>
        var name="{{user.id}}";
        document.getElementById("elder").value=name;
    </script>
<br>
<br>
{% else %}

<h1>404 error</h1>

{% endif %}
{% endblock %}
