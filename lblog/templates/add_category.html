{% extends 'base.html' %}
{% block title %}
    Look! | Add Category
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1 class="text-info col-md-8">Add Category</h1>
    <br>
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary" >Add Category</button>
        </form>  
    </div>
<br>
<br>
{% else %}

<h1>404 error</h1>

{% endif %}
{% endblock %}
