{% extends 'base.html' %}
{% block title %}
    Look! | Create Profile
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1 class="text-info col-md-8">Create Profile Page...</h1>
    <br>
    <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary" >Create User Profile</button>
        </form>  
    </div>

   
<br>
<br>
{% else %}

<h1>404 error</h1>

{% endif %}
{% endblock %}
